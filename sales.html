<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Cookie Stand</title>
</head>
<body>
  <header>  
  </header>
  <main>
    
    <section>
      <table id="table"></table>
      </section>
    <section id="Seattle-total"></section>
    <section id="Tokyo-total"></section>
    <section id="Dubai-total"></section>
    <section id="Paris-total"></section>
    <section id="Lima-total"></section>
   </main>

   <div>
     <form id="cookie-stand-form">
       <fieldset>
       <legend>Cookie Location Information</legend>

       <label for="locationName">Location:</label>
       <input id="locationName" type="text" name="LocationName">

       <label for="cookiesMinimum">Minimum Amount:</label>
       <input id="cookiesMinimum" type="number" name="cookiesMinimum">

       <label for="cookiesMaximum">Maximum Amount:</label>
       <input id="cookiesMaximum" type="number" name="cookiesMaximum">

       <label for="cookiesAvg">Average Cookies:</label>
       <input id="cookiesAvg" type="text" name="Time">

       <button type="submit">Submit</button>
       
       </fieldset>
     </form>
   </div>



  <footer>
    <a href="http://127.0.0.1:5500/index.html">Visit our Home Page</a>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
